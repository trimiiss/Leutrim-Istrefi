    <script>
      const topBar = document.getElementById("topBar");
    const sentences = [
      "BLACK DAYS / NOVEMBER 24 - 27",
      "NEW ARRIVALS",
      "JOIN OUR COMMUNITY TODAY."
    ];

    let index = 0;

    function changeSentence() {
      topBar.textContent = sentences[index];
      index = (index + 1) % sentences.length;
    }
    setInterval(changeSentence, 2000);
       function toggleSidebar() {
        const sidebar = document.getElementById('li-sidebar');
        if (window.innerWidth < 768) {
            sidebar.style.width = '100%';
        }
    }

    function toggleMenu() {
      const menu = document.querySelector('.li-mobile-nav');
      menu.classList.toggle('show');
    }

     const menuToggle = document.querySelector('.li-menu-toggle');
    const mobileNav = document.querySelector('.li-mobile-nav');

    if (window.innerWidth <= 768) {
      menuToggle.style.display = 'block';
    }

    window.addEventListener('resize', () => {
      if (window.innerWidth <= 768) {
        menuToggle.style.display = 'block';
        mobileNav.classList.remove('show');
      } else {
        menuToggle.style.display = 'none';
        mobileNav.classList.remove('show');
      }
    });
    
    function toggleSidebar() {
        const sidebar = document.getElementById('li-sidebar');
        if (window.innerWidth < 768) {
            sidebar.style.width = '100%';
        }
    }

    function closeSidebar() {
        document.getElementById('li-sidebar').style.width = '0';
    }

    function handleSidebarVisibility() {
        const sidebar = document.getElementById('li-sidebar');
        if (window.innerWidth >= 768) {
            sidebar.style.width = '0';
        }
    }

    window.addEventListener('load', handleSidebarVisibility);
    window.addEventListener('resize', handleSidebarVisibility);

      
    </script>
